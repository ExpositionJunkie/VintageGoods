<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- endbuild -->

    <title>Ruston Vintage Goods</title>
</head>

<body>

    <!--- Jumbotron and Navbar -->
    <header>
        <!-- Navbar -->
        <!-- https://getbootstrap.com/docs/4.0/components/navbar/ -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top fixed">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><span class="sr-only">(current)</span>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <a class="btn btn-outline-secondary my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></a>
                </form>
            </div>
        </nav>

        <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <img class="mx-auto logo-banner" src="img/logo/logo_banner.png" />
                    <!-- <h1 class="header-title">Ruston Vintage Goods</h1> -->

                </div>
                <div class="row">
                    <h2 class="mx-auto">Hand-Picked &#38 Re-Homed Goodies</h2>
                </div>
            </div>
        </div>
    </header>

    <!-- Carousel Hero Image -->
    <div class="container">
        <div class="row row-content">
            <div class="mx-auto">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/carousel/boots.png" alt="vintage boots" />
                            <div class="carousel-caption">
                                <h3>Placeholder Text 1</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel/jeans.png" alt="vintage jeans" />
                            <div class="carousel-caption">
                                <h3>Placeholder Text 2</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel/pants.png" alt="vintage pants" />
                            <div class="carousel-caption">
                                <h3>Placeholder Text 3</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Photo Block -->
    <div>

    </div>

    <!-- Footer - measurement message Links & Contact-->
    <div>
        <footer>

        </footer>
    </div>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
